
    <div class="container" ng-controller="IndexController as ic">
        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>Our Lipsmacking Culinary Creations</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
                <div ng-if="!showDish">
                    <h3>{{message}}</h3>
                </div>
                <div class="media" ng-if="showDish">
                    <a class="media-left" href="#">
                    <img class="media-object" src="{{dish.image}}" alt="{{dish.name}}">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">{{dish.name}}</h4>
                        {{dish.description}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <h3 align=center>This Month's Promotions</h3>
            </div>
            <div class="col-xs-12 col-sm-9">
                <div ng-if="!showPromotion">
                    <h3>{{message}}</h3>
                </div>
                <div class="media" ng-if="showPromotion">
                    <a class="media-left" href="#">
                    <img class="media-object" src="{{promotion.image}}" alt="{{promotion.name}}">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">{{promotion.name}}</h4>
                        {{promotion.description}}
                    </div>
                </div>         
            </div>
        </div>

        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>Meet our Culinary Specialists</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
                <div ng-if="!showLeader">
                    <h3>{{message}}</h3>
                </div>
                <div class="media" ng-if="showLeader">
                    <a class="media-left" href="#">
                    <img class="media-object" src="{{leader.image}}" alt="{{leader.name}}">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">{{leader.name}}</h4>
                        {{leader.description}}
                    </div>
                </div>                
            </div>
        </div>
    </div>
